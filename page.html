<!DOCTYPE html>
<HTML>

<head>
    <title>Web-App Project Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/page.css">
</head>

<body>
    section1: flex-container for songs, songs should have their titles below section2: grid for song attributes
    <div class="entire">
        <main>
            <div class="columns">
                <!-- Time -->
                <section class="time">
                    <h3>Time</h3>
                </section>
                <!-- Details about the song -->
                <section class="details">
                    <div class='container'>
                        <div class="metrics">
                            <div class="info">
                                Song metrics
                                <!-- Song metrics: Enter song metrics here -->
                            </div>
                            <section class="song-pictures">
                                <div class="container">
                                    <div class="songs">
                                        <img id="img" src="img/song1.jpg" alt="Image of the Album Cover: Savage Love">
                                        <p>Savage Love</p>
                                    </div>
                                    <div class="songs">
                                        <img id="img" src="img/song2.png" alt="Image of the Album Cover: รท">
                                        <p>Shape of You</p>
                                    </div>
                                    <div class="songs">
                                        <img id="img" src="img/song3.jpg" alt="Image of the Album Cover: Memories...Do Not Open">
                                        <p>Something Just Like This</p>
                                    </div>
                                    <div class="songs">
                                        <img id="img" src="img/song4.jpg" alt="Image of the Album Cover: Shawn Mendes">
                                        <p>Senorita</p>
                                    </div>
                                    <div class="songs">
                                        <img id="img" src="img/song5.png" alt="Image of the Album Cover: The Kids Are Coming">
                                        <p>The City</p>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </section>
            </div>

            <div>
                <section>
                    <div class="attributes">
                        <div class="slidecontainer">
                            <div class="row">
                                <div class="col">
                                    <div class="meter">
                                        <span style="width: 25%; height:24px"></span>
                                    </div>
                                    <div class="meter">
                                        <span style="width: 55%; height:24px"></span>
                                    </div>
                                    <div class="meter">
                                        <span style="width: 45%; height:24px"></span>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="meter">
                                        <span style="width: 10%; height:24px"></span>
                                    </div>
                                    <div class="meter">
                                        <span style="width: 90%; height:24px"></span>
                                    </div>
                                    <div class="meter">
                                        <span style="width: 75%; height:24px"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- Collapse button -->
            <section class="collapse">
                <button type="button" class="collapse">Collapse</button>
            </section>

        </main>
</body>

</HTML>
